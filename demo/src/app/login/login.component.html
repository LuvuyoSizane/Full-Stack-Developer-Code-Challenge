<div class="container mt-5">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        class="form-control"
        placeholder="Enter email"
        formControlName="email"
      />
      <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched" class="text-danger">
        <small *ngIf="loginForm.controls['email'].errors?.['required']">Email is required.</small>
        <small *ngIf="loginForm.controls['email'].errors?.['email']">Invalid email format.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        class="form-control"
        placeholder="Enter password"
        formControlName="password"
      />
      <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="text-danger">
        <small *ngIf="loginForm.controls['password'].errors?.['required']">Password is required.</small>
        <small *ngIf="loginForm.controls['password'].errors?.['minlength']">Password must be at least 6 characters long.</small>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
  </form>
</div>
